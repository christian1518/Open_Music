<!DOCTYPE html>
<html class="" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Open Music</title>
  </head>
  <body>
    <header class="container__header">
      <h1 class="header__logo">open music</h1>
      <button class="button__theme"><img src="src/assets/img/moon.jpg" class="img__theme" alt="Dark Mode button"></button>
    </header>

    <main class="container__main">
      <section class="section__category">
        <p class="category__text">Gênero Musical</p>
        <ul class="filter-category__list">
          <li class="list-category__item">Todos</li>
          <li class="list-category__item">Pop</li>
          <li class="list-category__item">Samba</li>
          <li class="list-category__item">Rock</li>
        </ul>
      </section>

      <section class="section__filter-price">
        <div class="box__filter-for-price">
          <p class="to-define__price-text">Definir preço</p>
          <span class="max__price">Até R$ 100.00</span>
        </div>
        <div>
          <input type="range" id="input__range" min="0" max="100" tep="1">
        </div>
      </section>

      <section class="section__cards">
        <h3 class="Albums__text">Albums Encontrados</h3>
        <ul class="cards__list">
          <li class="list__card">
            <img class="image__card">
            <div class="div__description">
              <div class="description__band-and-year">
                <p class="band__name">Band Name</p>
                <p class="year__release">Year</p>
              </div>

              <h3 class="music__name">Music Name</h3>

              <div class="div__price">
                <p class="price__products">Price</p>
                <button class="button__buy">To buy</button>
              </div>
            </div>
          </li>
        </ul>
      </section>

    </main>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
